{{ define "main" }}
<div class="page-content">
    <div class="cv-page-header">
        <h1 class="cv-title">{{ .Title }}</h1>
    </div>
    
    <!-- PDF Viewer -->
    <div class="cv-viewer">
        <div class="pdf-container">
            <iframe 
                src="/cv.pdf" 
                width="100%" 
                height="800" 
                type="application/pdf"
                title="Sophie Mainz CV">
                <p>Your browser doesn't support PDF viewing. <a href="/cv.pdf" target="_blank">Download the CV instead</a>.</p>
            </iframe>
        </div>
        
        <div class="cv-viewer-note">
            <div class="cv-viewer-text">
                <p>Having trouble viewing? <a href="/cv.pdf" target="_blank">Open in new tab</a> or download directly.</p>
            </div>
            <a href="/cv.pdf" class="cv-download-link-right" target="_blank">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/>
                </svg>
                Download PDF
            </a>
        </div>
    </div>
</div>
{{ end }}
